<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up
    </title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" type="text/javascript"></script>


</head>
<body>
<h1>去找回 丢失的记忆</h1>
<h1>to explore the lost memories...</h1>
<hr width="40%">


<div class="box">
    <h2>Sign Up</h2>
    <form id="register_form" action="#" method="get">
        <div class="input-box">
            <label>Username:</label>
            <input type="text" placeholder="What is your username" id="username" name="username"/>
        </div>


        <div class="input-box">
            <label>Password:</label>
            <input type="password" placeholder="Please enter your password" id="password" name="password"/>
        </div>
        <div class="input-box">
            <label>Password Certification:</label>
            <input type="password" placeholder="Please repeat your password" id="re_password" name="re_password"/>
        </div>
        <div>
            <a href="../login/login.html">Already had an account?</a>
        </div>
    </form>


    <button type="submit" onclick="checkForm()">Sign In</button>

    <div class="red-message-box" id="custom-message-box" >
        Suceesfully signed up...
      </div>
</div>
</body>
</html>
