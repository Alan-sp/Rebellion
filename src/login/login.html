<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login
    </title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" type="text/javascript"></script>


</head>
<body>
<h1>走下去 向更深的记忆</h1>
<h1>to move forward and remind deeper...</h1>
<hr width="40%">


<div class="box">
    <h2>Login</h2>
    <form id="register_form" action="#" method="get">
        <div class="input-box">
            <label>Username:</label>
            <input type="text" placeholder="Please enter your username" id="username" name="username"/>
        </div>


        <div class="input-box">
            <label>Password:</label>
            <input type="password" placeholder="Please enter your Password" id="password" name="password"/>
        </div>
    </form>


    <button type="submit" onclick="checkForm()" >Login</button>

</div>
</body>
</html>
